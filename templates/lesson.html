{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ lesson.course_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/header.css" %}">
  <link rel="stylesheet" href="{% static "css/index.css" %}">
  <link rel="stylesheet" href="{% static "css/lesson.css" %}">
</head>
<body>

  <div id="navbar">
    {% include "components/header.html" %}
  </div>
<div class="container py-5">
  <a href="/course/?title={{ lesson.course_title }}" class="text-decoration-none mb-3 d-inline-block">
    <i class="bi bi-arrow-left me-1"></i>Назад к курсу
  </a>

  <h3 class="fw-bold mb-4">Урок {{ lesson.number }}: {{ lesson.title }}</h3>

  <div class="lesson-box mb-4">
    <h6 class="mb-3">
      <i class="bi bi-journal-text me-2"></i>Содержание урока
    </h6>
    <p>
      {{ lesson.text|safe|linebreaksbr }}
    </p>
  </div>

  <div class="d-flex justify-content-between lesson-actions">
    {% if test %}
    <a href="/test/?course_title={{ lesson.course_title }}&title={{ lesson.title }}&number={{ lesson.number }}" class="btn btn-success text-white text-decoration-none">
      Пройти тест
    </a>
    {% endif %}
    {% if next_lesson %}
    <a href="/lesson/?course_title={{ lesson.course_title }}&title={{ lesson.title }}&number={{ next_lesson.number }}" class="btn btn-primary text-white text-decoration-none">
      Следующий урок
    </a>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
