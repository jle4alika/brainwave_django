{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Результат теста</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/header.css" %}">
  <link rel="stylesheet" href="{% static "css/footer.css" %}">
  <link rel="stylesheet" href="{% static "css/index.css" %}">
  <link rel="stylesheet" href="{% static "css/result.css" %}">
</head>
<body>
  <div id="navbar">
    {% include "components/header.html" %}
  </div>

  <div class="result-card">
    <div class="result-icon">
      <i class="bi bi-award-fill"></i>
    </div>
    <div id="resultContent">
      {% if percent and exp and total %}
        <div class="result-percentage">Ваш результат: {{ percent }}%</div>
        <div class="{{ div_class }}">
          {{ total }}
        </div>
        <div class="xp-earned">Вы заработали {{ exp }} XP</div>
        {% else %}
      <div class="text-muted">Загрузка результатов...</div>
      {% endif %}
    </div>
    {% if next_lesson %}
    <a href="/lesson/?course_title={{ lesson.course_title }}&title={{ lesson.title }}&number={{ next_lesson.number }}" class="btn btn-primary mt-4">Следующий урок</a>
    {% endif %}
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
